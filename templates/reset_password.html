<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(46deg, rgb(246, 228, 207), transparent);
        }

        h3{
            text-align: center;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        .container h1 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }

        /* Flash Message Styling */
        .flash {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: rgb(244, 244, 148);
        }

        .flash.success {
            color: #155724;
            background-color: #d4edda; /* Green background for success messages */
            border: 1px solid #c3e6cb;
        }

        .flash.error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .flash.info {
            color: #0c5460;
            background-color: #d1ecf1; /* Blue background for info messages */
            border: 1px solid #bee5eb;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            font-size: 1rem;
            color: black;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            border: none;
            background: green;
            color: black;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: darkgreen;
        }

        /* Animation for fade-out effect
        .flash {
            transition: opacity 1s ease-out;
            opacity: 1;
        }
        .flash.hide {
            opacity: 0;
        }
             */
    </style>
</head>
<body>
    <div class="container">
        <h3>Reset Password</h3>

        <!-- Flash Messages -->
        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-message-container">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %} -->


         <!-- Flash Messages -->
         {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
             <div>
                 {% for category, message in messages %}
                     <div class="flash {{ category }}">
                         {{ message }}
                     </div>
                 {% endfor %}
             </div>
         {% endif %}
     {% endwith %}

        <!-- Reset Password Form -->
        <form method="POST" action="/reset_password?email={{ email }}">
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get all flash message elements
            const flashMessages = document.querySelectorAll('.flash');
            flashMessages.forEach(function(message) {
                // Set a timer to remove the flash message after 3 seconds
                setTimeout(function() {
                    message.style.display = 'none';
                }, 6000); // 3000 milliseconds = 3 seconds
            });
        });
    </script>
</body>
</html>
